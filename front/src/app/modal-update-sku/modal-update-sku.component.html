<div class="title">
  <p class="capitalize">SKU</p>
</div>
<form [formGroup]="form" (ngSubmit)="update()">
  <div class="row">
    <label for="name">Name</label>
    <input type="text" placeholder="Type a name" name="name" formControlName="name">
  </div>

  <div class="row">
    <label for="category">Category</label>
    <input type="text"
           placeholder="Select a category"
           matInput
           name="selectedCategoryId"
           formControlName="category"
           [matAutocomplete]="categoryAutoComplete"
           (blur)="categoryFallback()"
           >
    <mat-autocomplete #categoryAutoComplete="matAutocomplete" [displayWith]="displayCategory">
      <mat-option *ngFor="let category of filteredCategories | async" [value]="category">
        {{category.name}}
      </mat-option>
    </mat-autocomplete>
  </div>

  <div class="row">
    <label for="unit">Unit</label>
    <input type="text"
     placeholder="Type a unit"
     name="unit"
     formControlName="measurementUnit"
     [matAutocomplete]="unitAutoComplete"
     (blur)="unitFallback()"
     >
    <mat-autocomplete #unitAutoComplete="matAutocomplete" [displayWith]="displayUnit">
      <mat-option *ngFor="let unit of filteredUnits | async" [value]="unit">
        {{unit.description}} - {{unit.symbol}}
      </mat-option>
    </mat-autocomplete>
  </div>

  <div class="buttons">
    <button mat-dialog-close>Cancel</button>
    <button [disabled]="form.invalid">Update</button>
  </div>
  {{data.name}}
</form>
