<app-header></app-header>
<div class="container">
    <div class="search-bar">
        <app-search-bar (searchTextChanged)="onSearchTextEntered($event)"></app-search-bar>
    </div>
    <div class="cards">
        <app-card-create-sku *ngIf="auth.validateRole(btnPermission.addProduct)" [component] = "component"></app-card-create-sku>
        <app-card-sku *ngFor="let sku of skus" [sku]="sku"></app-card-sku>
    </div>
</div>
<app-footer></app-footer>
