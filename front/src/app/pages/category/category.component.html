<app-header></app-header>
<div class="container">
  <div class="search-bar">
    <app-search-bar
      (searchTextChanged)="onSearchTextEntered($event)"
    ></app-search-bar>
  </div>

  <p *ngFor="let c of categories"></p>

  <div class="cards">
    <app-category-item-create-card
      (onItemAdded)="refreshComponent()"
    ></app-category-item-create-card>
    <app-category-item-card
      (onItemUpdatedOrDeleted)="refreshComponent()"
      *ngFor="let c of categories"
      [category]="c"
    ></app-category-item-card>
  </div>
</div>
<app-footer></app-footer>
