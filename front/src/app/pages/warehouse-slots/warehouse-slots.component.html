<app-header></app-header>
<div class="container">
    <div class="title">
        <p>Warehouse</p>
    </div>
    <label>SKU</label>
    <app-search-bar class="margin-search-bar" (searchTextChanged)="onSearchTextEnteredSKUWareHouseSlot($event)">
    </app-search-bar>
    <label for="" id="margin-top">Client Name</label>
    <app-search-bar class="margin-search-bar" (searchTextChanged)="onSearchTextEnteredClient($event)"></app-search-bar>
    <div class="cards">
        <app-card-warehouse-slot *ngFor="let slot of warehouseSlots" [warehouseSlot]="slot"></app-card-warehouse-slot>
    </div>
    <div class="center">
        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
            [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
            >
        </mat-paginator>
    </div>
</div>
<app-footer></app-footer>
