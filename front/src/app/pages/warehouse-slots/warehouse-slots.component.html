<app-header></app-header>
<div class="container">
    <div class="title">
        <p>Warehouse</p>
    </div>
    <label [ngStyle]="{ display: isError ? 'none' : 'flex'}">SKU</label>
    <app-search-bar class="margin-search-bar" (searchTextChanged)="onSearchTextEnteredSKUWareHouseSlot($event)" [ngStyle]="{ display: isError ? 'none' : 'inline'}">
    </app-search-bar>
    <label for="" id="margin-top" [ngStyle]="{ display: isError ? 'none' : 'flex'}">Client Name</label>
    <app-search-bar class="margin-search-bar" (searchTextChanged)="onSearchTextEnteredClient($event)" [ngStyle]="{ display: isError ? 'none' : 'inline'}"></app-search-bar>
    <div class="center" [ngStyle]="{ display: isLoading ? 'flex' : 'none'}">
        <mat-spinner style="margin-top: 60px;margin-left: 10px" [ngStyle]="{ display: isLoading ? 'inline' : 'none' }" [diameter]="60" color="accent">
        </mat-spinner>
    </div>
    <div class="cards" [ngStyle]="{ display: isLoading || isError ? 'none' : 'flex'}">
        <app-card-warehouse-slot *ngFor="let slot of warehouseSlots" [warehouseSlot]="slot"></app-card-warehouse-slot>
    </div>
    <div class="center" [ngStyle]="{ display: isLoading || isError ? 'none' : 'flex' }">
        <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
            [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
            >
        </mat-paginator>
    </div>
</div>
<app-footer></app-footer>
