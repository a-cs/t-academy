<div class="card">
    <div class="title">
        <p class="capitalize">{{branch.name || ""}}</p>
    </div>
    <div class="left">
        <p><b>Location: </b> <span class="capitalize">{{branch.address.city}}, {{branch.address.state || ""}}</span> </p>
    </div>
    <button (click)="openShowMoreDialog(branch)">Show more</button>
</div>
