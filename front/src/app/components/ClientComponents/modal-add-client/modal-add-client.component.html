<div class="top">
    <div class="title">
      <p class="capitalize">Client</p>
    </div>
</div>
  
  <form [formGroup]="createForm" (ngSubmit)="createNewClient()">
    <div class="row">
      <label for="name">Name</label>
      <input
        type="text"
        placeholder="Type a name"
        name="name"
        formControlName="name"
      />
    </div>
    <div class="row">
      <label for="cnpj">CNPJ</label>
      <input
        type="text"
        placeholder="Type the CNPJ"
        name="cnpj"
        formControlName="cnpj"
      />
    </div>
    <div class="row">
      <label for="email">Email</label>
      <input
        type="text"
        placeholder="Type the email"
        name="email"
        formControlName="email"
      />
    </div>
    <p class="secont-title">Adress<p>
    <div class="row">
      <label for="street">Street</label>
      <input
        type="text"
        placeholder="Type the street name"
        name="street"
        formControlName="street"
      />
    </div>
    <div class="row">
      <label for="number">Number</label>
      <input
        type="text"
        placeholder="Type the number"
        name="number"
        formControlName="number"
      />
    </div>
    <div class="row">
      <label for="city">City</label>
      <input
        type="text"
        placeholder="Type the City"
        name="city"
        formControlName="city"
      />
    </div>
    
    <div class="row">
      <label for="state">State</label>
      <input type="text" placeholder="Type the state" name="state" formControlName="state"
        [matAutocomplete]="stateAutoComplete" (blur)="stateFallback()">
      <mat-autocomplete #stateAutoComplete="matAutocomplete">
        <mat-option *ngFor="let state of filteredStates | async" [value]="state" (mousedown)="stateOnCLick()">
          {{state}}
        </mat-option>
      </mat-autocomplete>
    </div>

    <div class="row">
      <label for="zipCode">Zip code</label>
      <input
        type="text"
        placeholder="Type the Zip Code"
        name="zipCode"
        formControlName="zipCode"
      />
    </div>

  
    <div class="buttons">
      <button mat-dialog-close mat-raised-button class="cancelButton">
        Cancel
      </button>
      <button
        [disabled]="createForm.invalid"
        mat-raised-button
        class="sucessButton"
      >
        Create
      </button>
    </div>
  </form>
