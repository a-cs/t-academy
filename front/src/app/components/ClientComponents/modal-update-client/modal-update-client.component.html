<div class="top">
    <button mat-icon-button *ngIf="showUpdateButton" class="edit" (click)="clickOnEdit()">
      <mat-icon>mode_edit</mat-icon>
    </button>

    <div class="title">
      <p class="capitalize">Category</p>
    </div>
  
    <button mat-icon-button *ngIf="showDeleteButton" (click)="onDeleteItem()">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </div>
  
  <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
    <div class="row">
      <label for="id">id</label>
      <input type="number" name="name" formControlName="id" readonly />
    </div>
  
    <div class="row">
      <label for="name">Name</label>
      <input
        type="text"
        placeholder="Type a name"
        name="name"
        formControlName="name"
        [readonly]="showUpdateButton"
      />
    </div>
    <div class="row">
        <label for="CNPJ">CNPJ</label>
        <input
          type="text"
          placeholder="Type the CNPJ"
          name="cnpj"
          formControlName="cnpj"
          mask="00.000.000/0000-00"
          [readonly]="showUpdateButton"
        />
      </div>
      <p class="secont-title">Adress<p>
      <div class="row">
        <label for="street">Street</label>
        <input
          type="text"
          placeholder="Type the street name"
          name="street"
          formControlName="street"
          [readonly]="showUpdateButton"
        />
      </div>
      <div class="row">
        <label for="number">Number</label>
        <input
          type="text"
          placeholder="Type the number"
          name="number"
          formControlName="number"
          [readonly]="showUpdateButton"
        />
      </div>
      <div class="row">
        <label for="city">City</label>
        <input
          type="text"
          placeholder="Type the City"
          name="city"
          formControlName="city"
          [readonly]="showUpdateButton"
        />
      </div>
      <div class="row">
        <label for="state">State</label>
        <input type="text" placeholder="Type the state" name="state" formControlName="state"
        [readonly]="showUpdateButton"
          [matAutocomplete]="stateAutoComplete" (blur)="stateFallback()" >
        <mat-autocomplete #stateAutoComplete="matAutocomplete" >
          <mat-option *ngFor="let state of filteredStates | async" [value]="state" (mousedown)="stateOnCLick()" >
            {{state}}
          </mat-option>
        </mat-autocomplete>
      </div>
      <div class="row">
        <label for="zipCode">Zip code</label>
        <input
          type="text"
          placeholder="Type the Zip Code"
          name="zipCode"
          formControlName="zipCode"
          mask="0000000-00"
          [readonly]="showUpdateButton"
        />
      </div>
  
    <div class="buttons" *ngIf="showButtons">
      <button mat-dialog-close mat-raised-button class="cancelButton">
        Cancel
      </button>
      <button
        [disabled]="updateForm.invalid"
        mat-raised-button
        class="sucessButton"
      >
        Update
      </button>
    </div>
  </form>
