<div class="card">
    <div class="title">
        <p class="capitalize">{{client.name || ""}}</p>
    </div>
    <div class="left">
        <p><b>CNPJ: </b> <span class="capitalize">{{client.cnpj || ""}}</span> </p>
        <p><b>Email: </b> <span>{{client.email || ""}}</span> </p>
        <p><b>Address: </b> <span>Street {{client.address.street || ""}}, {{client.address.number || ""}}, {{client.address.city || ""}}-{{client.address.state || ""}}, {{client.address.zipCode || ""}}</span> </p>
    </div>
    <button (click)="openUpdateDialog(client)">Update</button>
</div>
