<div class="top">
  <button mat-icon-button *ngIf="showUpdateButton" class="edit" (click)="clickOnEdit()">
    <mat-icon>mode_edit</mat-icon>
</button>
  <div class="title">
    <p class="capitalize">Category</p>
  </div>

  <button mat-icon-button *ngIf="showDeleteButton" (click)="onDeleteItem()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>

<form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
  <div class="row">
    <label for="id">id</label>
    <input class="readonly" type="number" name="name" formControlName="id" readonly />
  </div>

  <div class="row">
    <label for="name">Name</label>
    <input
    [ngClass]="isReadOnly ? 'readonly' : ''" [readonly]="isReadOnly"
      type="text"
      placeholder="Type a name"
      name="name"
      formControlName="name"
    />
  </div>

  <div *ngIf="showButtons" class="buttons">
    <button mat-dialog-close mat-raised-button class="cancelButton">
      Cancel
    </button>
    <button
      [disabled]="updateForm.invalid"
      mat-raised-button
      class="sucessButton"
    >
      Update
    </button>
  </div>
</form>
