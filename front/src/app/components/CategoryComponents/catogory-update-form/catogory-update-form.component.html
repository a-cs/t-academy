<div class="top">
  <div class="title">
    <p class="capitalize">Category</p>
  </div>

  <button mat-icon-button (click)="onDelete()">
    <mat-icon>delete_forever</mat-icon>
  </button>
</div>

<form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
  <div class="row">
    <label for="id">id</label>
    <input type="number" name="name" formControlName="id" readonly />
  </div>

  <div class="row">
    <label for="name">Name</label>
    <input
      type="text"
      placeholder="Type a name"
      name="name"
      formControlName="name"
    />
  </div>

  <div class="buttons">
    <button mat-dialog-close mat-raised-button class="cancelButton">
      Cancel
    </button>
    <button
      [disabled]="updateForm.invalid"
      mat-raised-button
      class="sucessButton"
    >
      Update
    </button>
  </div>
</form>
