<div class="top">
  <div class="title">
    <p class="capitalize">Category</p>
  </div>
</div>

<form [formGroup]="createForm" (ngSubmit)="createNewCategory()">
  <div class="row">
    <label for="name">Name</label>
    <input
      type="text"
      placeholder="Type a name"
      name="name"
      formControlName="name"
    />
  </div>

  <div class="buttons">
    <button mat-dialog-close mat-raised-button class="cancelButton">
      Cancel
    </button>
    <button
      [disabled]="createForm.invalid"
      mat-raised-button
      class="sucessButton"
    >
      Create
    </button>
  </div>
</form>
