<div class="card">
    <div class="title">
        <p class="capitalize">{{sku.name || ""}}</p>
    </div>
    <div class="left">
        <p><b>Description: </b> <span class="capitalize">{{sku.name || ""}}</span> </p>
        <p><b>Category: </b><span class="capitalize">{{sku.category.name || ""}}</span> </p>
        <p><b>Unit: </b><span class="capitalize">{{sku.measurementUnit.symbol || ""}}</span> </p>
    </div>
    <button mat-raised-button (click) ="openDialog(sku)">Show More</button>
</div>
